name: Python package

on: [push]

jobs:
  test-wheel:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # TODO: Add 'pypy3.10' and 'pypy3.9" when the wheels are available
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
        - os: "macos-13"
          python-version: "3.9"
        exclude:
        - os: "macos-latest"
          python-version: "3.9"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install libEGL
        run: sudo apt-get install -y libegl1
        if: matrix.os == "ubuntu-latest"
      - name: Setup virtual environment (Unix)
        run: |
          python -m venv env
          source env/bin/activate
          which python
          python -c "import sys; print(sys.version)"
          python -m pip install pip -U
        if: matrix.os != "windows-latest"
      - name: Setup virtual environment (Win)
        run: |
          python -m venv env
          env\Scripts\activate
          where python
          python -c "import sys; print(sys.version)"
          python -m pip install pip -U
        if: matrix.os == "windows-latest"
      - name: Install PySide
        run: |
          python -m pip install PySide6 --index-url=https://master.qt.io/snapshots/ci/pyside/dev/latest/
      - name: Test PySide
        run: |
          python -m pip install pytest
          pytest test_wheel.py
      - name: Test Tools (Qt wrappers)
        run: |
          pyside6-assistant -h
          pyside6-designer -h
          pyside6-linguist -h
          pyside6-lrelease -h
          pyside6-lupdate -h
          pyside6-rcc -h
          pyside6-uic -h
          pyside6-qmltyperegistrar -h
          pyside6-qmlimportscanner -h
          pyside6-qmlcachegen -h
          pyside6-qmlformat -h
          pyside6-qmllint -h
          pyside6-qmlls -h
      - name: Test Tools (PySide tools)
        run: |
          pyside6-deploy -h
          pyside6-genpyi -h
          pyside6-metaobjectdump -h
          pyside6-project -h
          pyside6-qml -h
          pyside6-qtpy2cpp -h
      - name: Test Tools (Android, Unix-only)
        run: |
          pyside6-android-deploy -h
        if: matrix.os != "windows-latest"
