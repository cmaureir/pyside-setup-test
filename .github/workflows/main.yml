name: Python package

on: [push]

jobs:
  test-wheel:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest, windows-latest]
        # TODO: Add 'pypy3.10' and 'pypy3.9" when the wheels are available
        python-version: ["3.9"] #, "3.10", "3.11", "3.12"]
        #include:
        #- os: "macos-13"
        #  python-version: "3.9"
        #exclude:
        #- os: "macos-latest"
        #  python-version: "3.9"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Qt dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libgl1-mesa-dev libvulkan-dev libxcb-xinput-dev libxcb-cursor-dev libxcb-image0-dev libxcb-xinerama0-dev libxkbcommon-dev libxkbcommon-x11-dev libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xkb1 libxcb-randr0 libxcb-icccm4 xvfb
      - name: Setup virtual environment (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          python -m venv env
          source env/bin/activate
          which python
          python -c "import sys; print(sys.version)"
          python -m pip install pip -U
      - name: Setup virtual environment (Win)
        if: matrix.os == 'windows-latest'
        run: |
          python -m venv env
          env\Scripts\activate
          where python
          python -c "import sys; print(sys.version)"
          python -m pip install pip -U
      - name: Install PySide
        run: |
          #python -m pip install PySide6 --index-url=https://master.qt.io/snapshots/ci/pyside/dev/latest/
          env/bin/python -m pip install PySide6 --index-url=https://master.qt.io/snapshots/ci/pyside/dev/latest/
      - name: Test Qt Deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          ls env/lib/python${{ matrix.python-version }}/
          ls env/lib/python${{ matrix.python-version }}/site-packages/
          ls env/lib/python${{ matrix.python-version }}/site-packages/PySide6/
          ls env/lib/python${{ matrix.python-version }}/site-packages/PySide6/Qt/
          ls env/lib/python${{ matrix.python-version }}/site-packages/PySide6/Qt/plugins/
          ls env/lib/python${{ matrix.python-version }}/site-packages/PySide6/Qt/plugins/platforms/
          ldd env/lib/python${{ matrix.python-version }}/site-packages/PySide6/Qt/plugins/platforms/libqxcb*
      - name: Test PySide
        run: |
          python -m pip install pytest
          pytest test_wheel.py
      - name: Test Tools (Qt wrappers)
        run: |
          pyside6-assistant -h
          pyside6-designer -h
          pyside6-linguist -h
          pyside6-lrelease -h
          pyside6-lupdate -h
          pyside6-rcc -h
          pyside6-uic -h
          pyside6-qmltyperegistrar -h
          pyside6-qmlimportscanner -h
          pyside6-qmlcachegen -h
          pyside6-qmlformat -h
          pyside6-qmllint -h
          pyside6-qmlls -h
      - name: Test Tools (PySide tools)
        run: |
          pyside6-deploy -h
          pyside6-genpyi -h
          pyside6-metaobjectdump -h
          pyside6-project -h
          pyside6-qml -h
          pyside6-qtpy2cpp -h
      - name: Test Tools (Android, Unix-only)
        if: matrix.os != 'windows-latest'
        run: |
          pyside6-android-deploy -h
